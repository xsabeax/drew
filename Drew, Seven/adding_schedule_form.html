<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule Form</title>
    <style>
        body {
            background-color: #F7B5CA;
            font-family: Georgia;
            margin: 0;
            padding: 0;
        }
        form {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background-color: #FFD1DC;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="time"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-button, .view-home-button {
            background-color: palevioletred;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .submit-button:hover, .view-home-button:hover {
            background-color: #d884a3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #000;
            font-size: 16px;
        }
        
        
    </style>
    <script>
        function viewHome(event) {
            event.preventDefault();
            window.location.href = 'index.html';
        }
    </script>
</head>

<body>

    <h1>Add Class Schedule</h1>

    <form action="#" method="POST">
        <!-- Student ID -->
        <label for="studentID">Enter Student ID:</label>
        <input type="text" name="studentID" id="studentID" placeholder="Enter your ID" required>

        <!-- Course Selection -->
        <label for="course">Select Course:</label>
        <select name="course" id="course">
            <option value="BSIT">BSIT</option>
            <option value="BSIS">BSIS</option>
            <option value="BLIS">BLIS</option>
        </select>

        <!-- Subject Title -->
        <label for="subjecttitle">Subject Title:</label>
        <input type="text" name="subjecttitle" id="subjecttitle" placeholder="Subject code" required>

        <!-- Day and Time Selection -->
        <label for="day">Day:</label>
        <select name="day" id="day" required>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
        </select>

        <!-- Time Input -->
        <label for="time">Enter Starting Time:</label>
        <input type="time" name="time" id="time" required>
		<label for="time">Enter End Time:</label>
        <input type="time" name="time" id="time" required>

        <!-- Hours Input -->
        <label for="hours">How many hours:</label>
        <input type="number" name="hours" id="hours" min="1" max="8" required>

        <!-- Submit and View Homepage Buttons -->
        <button type="submit" class="submit-button">Submit Schedule</button>
        <button class="view-home-button" onclick="viewHome(event)">View Homepage</button>
    </form>

</body>
</html>
